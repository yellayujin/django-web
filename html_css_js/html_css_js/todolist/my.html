<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        section {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Basic HTML Page</h1>
    </header>

    <section>
        <h2>Welcome to my website!</h2>
        <p>This is a simple HTML page with some basic decorations.</p>
    </section>

    <section>
        <h2>About Me</h2>
        <p>I am a learner.</p>
    </section>

    <footer>
        &copy; 2024 My Website. All Rights Reserved.
    </footer>

</body>
</html>
