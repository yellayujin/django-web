<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial_scale=1.0">
        <title>구구단</title>
        <link rel="stylesheet" href="gugudan-table.css">
    </head>
    <body>
        <h1>구구단</h1>
        <script>
            var i, j;
            for (i=1; i <=9; i++) {
                document.write("<table>");
                document.write("<tr><th>" + i + "단</th></tr>");
                for (j=1; j<=9; j++) {
                    document.write("<tr><td>"+ i +" X " + j + " = " + i*j + "<br>" + "</td></tr>");
                }
               document.write("</table>");
            }
        </script>
    </body>
</html>
