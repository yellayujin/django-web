<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial_scale=1.0">
        <title>조건문-1</title>
    </head>
    <body>
        <script>
            var userNumber = prompt("Input your number.")
            if (userNumber !== null) {
                if (userNumber % 3 === 0)
                    alert("3의 배수");
                else
                    alert("3의 배수 아님");
            } else {
                alert("입력 취소");
            }
        </script>
    </body>
</html>
